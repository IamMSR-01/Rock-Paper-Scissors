<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-name">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="background">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/refs/heads/main/StonePaperScissors/images/rock.png"
                    alt="">
            </div>
            <div class="choice" id="paper">
                <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/refs/heads/main/StonePaperScissors/images/paper.png"
                    alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/refs/heads/main/StonePaperScissors/images/scissors.png"
                    alt="">
            </div>
        </div>
        <div class="score-board">
            <div class="user-score">
                <p id="user-score">0</p>
                <p>Me</p>
            </div>
            <div class="computer-score">
                <p id="computer-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg">
            <h1>Play Your Move!</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
